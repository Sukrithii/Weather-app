<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple weather app that displays weather details of a searched city.">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Weather App</h1>
    </header>
    <main>
      <div class="search-container">
        <input type="text" id="city-input" placeholder="Enter city name...">
        <button id="search-btn">Search</button>
      </div>
      <div id="weather-result" class="hidden">
        <h2 id="city-name"></h2>
        <p id="temperature"></p>
        <p id="description"></p>
        <img id="weather-icon" alt="Weather icon">
      </div>
      <p id="error-message" class="error hidden">City not found. Please try again.</p>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
